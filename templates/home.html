{% extends "layout.html" %}

{% block content %}
<form>
  <div class="ui input">
    <input name="forward_pe" type="text" placeholder="P/E Ratio" value="{{ forward_pe or '' }}">
  </div>
  <div class="ui input">
    <input name="dividend_amount" type="text" placeholder="Dividend" value="{{ dividend_amount or '' }}">
  </div>
  <div class="ui checkbox">
    <input name="ma50" type="checkbox" name="example" {% if ma50 %}checked="checked"{% endif %}>
    <label>Above 50 Day MA</label>
  </div>
  <div class="ui checkbox">
    <input name="ma200" type="checkbox" name="example" {% if ma200 %}checked="checked"{% endif %}>
    <label>Above 200 Day MA</label>
  </div>
  <button type="submit" class="ui button primary">Filter</button>
</form>
<form method="get">
  <select name="filter">
    <option value="">All Stocks</option>
    <option value="new_intraday_highs">New Intraday Highs</option>
    <option value="new_closing_highs">New Closing Highs</option>
    <option value="new_intraday_lows">New Intraday Lows</option>
    <option value="new_closing_lows">New Closing Lows</option>
  </select>
  <input type="submit" />
</form>
<table class="ui celled table">
  <thead>
    <tr>
        <th>Ticker</th>
        <th>Stock Name</th>
  </tr></thead>
  <tbody>
    {% for stock in stocks %}
    <tr>
      <td><a href="/stock/{{ stock.symbol }}">{{ stock.symbol }}</a></td>
      <td data-label="Name">{{ stock.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
